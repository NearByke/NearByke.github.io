<div class="post-preview">
	<a class="title-link" href="{{ post.url }}">
		<div>
			<h3 class="post-preview-title">{{ post.title }}</h3>
			<h4 class="post-preview-date">{{ post.date | date_to_long_string }}</h4>
		</div>
		<img src="{{ post.image }}"/>
	</a>
		{{ post.excerpt }}
	<a href="{{ post.url }}">
		<p>Read more</p>
	</a>
</div>
