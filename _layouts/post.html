---
layout: default
---


<div>

  {% include post-nav.html %}

  <article class="post container" itemscope itemtype="http://schema.org/BlogPosting">

    <img src="{{ site.baseurl }}/{{ page.image }}"/>

    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_long_string }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </header>

    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>

  </article>
</div>
